<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/nordica-advanced" type="text/css"/>
</head>
<body>
  <header>
    <div class="banner">
      <img src="./images/odin-lined.png" alt="" class="logo">
      <h1>Sign-Up Form</h1>
    </div>
  </header>
  <main>
    <section class="hero">
      <p>This is not a real online service! Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quam illo fuga, dignissimos eveniet! 
        <br><br>Sign up <em>now</em> to get started.</p>
    </section>

    <form action="" method="post">
      <div class="container-input">
        <label for="first_name">FIRST NAME</label>
        <input type="text" name="first_name" id="first_name" placeholder="First Name" pattern="[a-zA-Z0-9]+" title="Please enter a valid first name.">
      </div>
  
      <div class="container-input">
        <label for="">SECOND NAME</label>
        <input type="text" name="second_name" id="second_name" placeholder="Second Name">
      </div>
  
      <div class="container-input">
        <label for="">EMAIL</label>
        <input type="email" name="email" id="email" placeholder="email@example.com" required>
      </div>
  
      <div class="container-input">
        <label for="">PHONE NUMBER</label>
        <input type="tel" name="phone_number" id="phone_number" placeholder="+99(99)9999-9999" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" title="Please enter a valid telephone number, example: +99(99)9999-9999" required >
      </div>
  
      <div class="container-input">
        <label for="">PASSWORD</label>
        <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" 
        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" 
        title="Password must include at least one uppercase character, one lower case, one number/special character and min 8 characters." required>
      </div>
  
      <div class="container-input">
        <label for="">CONFIRM PASSWORD</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" 
        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" 
        title="Password must include at least one uppercase character, one lower case, one number/special character and min 8 characters." required>
      </div>
      <button>Create Account</button>
    </form>

    <section class="log-in">
      Already have an account? <a href="" target="_blank">Log in</a>
    </section>
  </main>
</body>
</html>
